{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Trang chủ - Chợ sinh viên {% endblock %}</title>
      <link rel="shortcut icon" href="{% static 'images/logo_title' %}"/>
      <!-- Bootstrap -->
      <link href="/static/css/bootstrap.min.css" rel="stylesheet">
      <link href="/static/css/bootstrap-theme.min.css" rel="stylesheet">
    <style>
        body {
        background-color: #D0E6FD;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="col-md-8 col-xs-12 col-md-offset-2" style=" margin-top: 2px; border: 2px solid #A9B7F5; height: 100%;">
        <div class="col-md-12 col-xs-12 col-md-offset-0" style="">
            <a href="/show/all/"><img src="{% static 'images/logo.png' %}" class="img-responsive" alt="Responsive image"></a>
        </div>

        {% block login %}

        {% endblock %}

        {% block register %}

        {% endblock %}

    </div>
</div>
    <!-- /.container -->

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery-1.11.1.min.js" type="text/javascript"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js" type="text/javascript"></script>
</div>
</body>
</html>
