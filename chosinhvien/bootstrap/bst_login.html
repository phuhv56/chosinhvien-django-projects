{% extends "bst_base_lg.html" %}

{% block login %}

    <div class="col-md-12 col-xs-12 col-md-offset-0" style="">
      <div class="col-md-6 col-md-offset-3" style=" height: 300px; margin-top: 50px;">

        <h3 style="padding: 7px 0px; color: #428bca;">  <b> Đăng Nhập </b></h3>

        <form action="/accounts/auth/" method="post" role="form"> {% csrf_token %}
          <div class="form-group">
            <input type="email" class="form-control" name="username" placeholder="Email"></div>
            <div class="form-group">
              <input type="password" class="form-control" name="password" placeholder="Password"></div>
              <div class="checkbox">
                <label>
                  <input type="checkbox"> <small>Duy trì đăng nhập</small>
                </label>
              </div>
              <input class="btn btn-primary" type="submit" value="Đăng Nhập" style="width: 100%;"/>
              <h6> <a href="#"> Quên mật khẩu? </a></h6>
              <h6> <a href="/accounts/register/"> Tạo tài khoản mới </a></h6>
        </form>
      </div>

    </div>
{% endblock %}
{% block title %} Đăng Nhập - Chợ sinh viên {% endblock %}
